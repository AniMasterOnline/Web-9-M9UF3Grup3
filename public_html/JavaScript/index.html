<html>
    <head>
        <title>Ejercicio 17 - Limitar n√∫mero de caracteres en textarea</title>
        <style type="text/css">
            body {font-family: arial, helvetica;}
        </style>
 
        <script type="text/javascript">
            var valor = "";
            function getvalues(){
                valor = document.getElementById("texto").value +" \n";
                valor = valor + document.getElementById("parrafo").value +" \n";
                
                var elementos = document.getElementsByName("pregunta");
                for(var i=0; i<elementos.length; i++) {
                  valor = valor +" Elemento: " + elementos[i].value + "\n Seleccionado: " + elementos[i].checked +" \n";
                }
                var elemento = document.getElementById("condiciones");
                valor = valor +" Elemento: " + elemento.value + "\n Seleccionado: " + elemento.checked +" \n");

                elemento = document.getElementById("privacidad");
                valor = valor +" Elemento: " + elemento.value + "\n Seleccionado: " + elemento.checked +" \n";
                
                
                alert(valor);
            }
            
            

        
        </script>
    </head>
 
    <body>
        <button onclick="getvalues()">Get Values</button>
        <hr>
        <form name="formulario">
            <label>Text Input <input type="text" id="texto" value="Text Input" /> </label> <br> <br>
            <label>Text Area  <textarea id="parrafo" >Text area</textarea> </label> <br> <br>
            <label>Radio Button <br>
                <input type="radio" value="si" name="pregunta" id="pregunta_si"/> SI <br>
                <input type="radio" value="no" name="pregunta" id="pregunta_no"/> NO <br>
                <input type="radio" value="nsnc" name="pregunta" id="pregunta_nsnc" checked/> NS/NC
            </label> <br> <br>
            <input type="checkbox" value="check box 1" name="condiciones" id="condiciones"/> Check box 1 <br>
            <input type="checkbox" value="check box 2" name="privacidad" id="privacidad" checked/> Check box 2
            
        </form>
        

    </body>
</html>
